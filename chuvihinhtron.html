<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tính chu vi hình tròn</title>
    </head>
    <body>
        <h1>Tính chu vi hình tròn</h1>

        <label for="banKinhInput">Nhập bán kính:</label>
        <input type="number" id="banKinhInput">
        <button onclick="tinhChuVi()">Tính chu vi</button>

        <div id="ketQua"></div>

        <script>
            function tinhChuVi() {
                var banKinh = parseFloat(document.getElementById("banKinhInput").value);
                if (!isNaN(banKinh) && banKinh > 0) {
                    // Sử dụng công thức: chu vi = 2 * π * bán kính
                    var chuVi = 2 * Math.PI * banKinh;
                    document.getElementById("ketQua").innerHTML = "Chu vi của hình tròn là: " + chuVi.toFixed(2);
                } else {
                    alert("Vui lòng nhập một giá trị hợp lệ cho bán kính.");
                }
            }
        </script>
    </body>
</html>
