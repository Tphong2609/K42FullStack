<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quy đổi tiền tệ</title>
    </head>
    <body>
        <h1>Quy đổi tiền tệ</h1>
        <form id="FormCurrency">
           <label for="soTien">Nhập số Tiền (USD):</label>
           <input type="number" id="soTien" name="soTien">

           <label for="ToCurrency">Chọn loại tiền:</label>
           <select name="ToCurrency" id="ToCurrency">
            <option value="vnd">VNĐ</option>
            <option value="eur">EUR</option>
            <option value="jpy">JPY</option>
           </select>
           <button type="button" onclick="quyDoiTienTe()">Quy Đổi</button>
        </form>
        <div id="ketQua"></div>
        <script>
           function quyDoiTienTe() {
            var soTienUSD = parseFloat(document.getElementById("soTien").value);
            var loaiTien = document.getElementById("ToCurrency");
            var tien = loaiTien.options[loaiTien.selectedIndex].value;
            var tiGia = 0;

            switch(tien) {
                case "vnd":
                    tiGia = 25000;
                    break;
                case "eur":
                    tiGia = 0.82;
                    break;
                case "jpy":
                    tiGia = 109.94;
                    break;
                default:
                    break;
            }
            if(!isNaN(soTienUSD) && soTienUSD >= 0 && tiGia > 0) {
                var soTienQuyDoi = soTienUSD * tiGia;
                document.getElementById("ketQua").innerHTML = 'Số tiền quy đổi là :' + soTienQuyDoi.toFixed(2) + '' + tien.toUpperCase();
            } else {
                alert("Vui lòng nhập số tiền hợp lệ và chọn loại tiền tệ !");
            }
           }
        </script>
    </body>
</html>
